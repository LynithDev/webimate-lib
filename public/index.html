<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webimate</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            min-height: 100vh;
            background-color: rgb(20, 21, 22);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 10vh;
            background-color: rgb(30, 31, 32);
        }

        nav span {
            margin: 0.5vw;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav data-delay="0">
        <span class="animate slide left queue=1">First item</span>
        <span class="animate fade left queue=3">Third item</span>
        <span class="animate slide left queue=2">Second item</span>
    </nav>
    <section>
        <h1>Webimate</h1>
        <ul class="delay=-500">
            <p class="animate fade left queue=2">animate 2</p>
            <p class="animate fade left queue=1">animate 1</p>
            <p class="animate fade left queue=7">animate 7</p>
            <p class="animate fade left queue=2">animate 2</p>
            <p class="animate fade left">no queue animate</p>
            <p class="animate fade left queue=4">animate 4</p>
            <p class="animate fade left queue=10">animate 10</p>
            <p class="animate fade left queue=6">animate 6</p>
            <p class="animate fade left queue=2">animate 2</p>
            <p class="animate fade left queue=3">animate 3</p>
            <p class="animate fade left queue=8">animate 8</p>
            <p class="animate fade left queue=9">animate 9</p>
            <p class="animate fade left queue=5">animate 5</p>
        </ul>
    </section>
</body>
</html>
